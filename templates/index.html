<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Classifier</title>
    <link rel="icon" type="image/x-icon" href="src/title_icon/favicon.ico">
    
    <!-- HTTP Caching Headers -->
    <meta http-equiv="Cache-Control" content="max-age=3600, must-revalidate">
    <meta http-equiv="Pragma" content="cache">
    <meta http-equiv="Expires" content="Wed, 01 Jan 2025 12:00:00 GMT">
	
	<!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 24px;
            padding: 10px;
        }

        form {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
        }

        input[type=text], select {
            width: 80%;
            max-width: 500px;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            background-color: white;
            font-size: 16px;
        }

        input[type=submit] {
            width: 40%;
            max-width: 200px;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        #prediction {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            font-size: 18px;
        }

        @media (max-width: 600px) {
            input[type=text], select, input[type=submit] {
                width: 90%;
            }

            h1 {
                font-size: 20px;
                margin-top: 20px;
            }
        }
    </style>
    <script>
        window.onload = function () {
            fetch('/models/')
                .then(response => response.json())
                .then(data => {
                    var modelSelect = document.getElementById("model");
                    data.models.forEach(model => {
                        var option = document.createElement("option");
                        option.value = model;
                        option.textContent = model;
                        modelSelect.appendChild(option);
                    });
                });

            document.getElementById("url-form").onsubmit = function (event) {
                event.preventDefault();
                var url = document.getElementById("url").value;
                var model = document.getElementById("model").value;

                if (!isUrl(url)) {
                    document.getElementById("prediction").textContent = "Fail: The text you entered is not a valid URL.";
                    return;
                }

                document.getElementById("prediction").textContent = "Predicting...";

                fetch('/predict/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url, model_name: model })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "fail") {
                        document.getElementById("prediction").textContent = "Error: " + data.detail;
                    } else {
                        document.getElementById("prediction").textContent = `Prediction: ${data.predicted_class} (Accuracy: ${data.accuracy}%)`;
                    }
                })
                .catch(error => {
                    document.getElementById("prediction").textContent = "Error: " + error.message;
                });
            };
        };

        function isUrl(inputString) {
            try {
                new URL(inputString);
                return true;
            } catch (error) {
                return false;
            }
        }
    </script>
</head>

<body>
    <h1>Welcome to URL Classifier API!</h1>
    <form id="url-form">
        <label for="url">Enter a URL:</label><br>
        <input type="text" id="url" name="url" required><br>
        <label for="model">Select a Model:</label><br>
        <select id="model" name="model" required></select><br>
        <input type="submit" value="Submit">
    </form>
    <p id="prediction"></p>
</body>

</html>
