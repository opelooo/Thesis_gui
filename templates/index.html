<!DOCTYPE html>
<html>

<head>
    <title>URL Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        form {
            text-align: center;
            margin-top: 50px;
        }

        input[type=text] {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            background-color: white;
        }

        input[type=submit] {
            width: 20%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        #prediction {
            text-align: center;
            margin-top: 50px;
        }
    </style>
    <script>
        window.onload = function () {
            document.getElementById("url-form").onsubmit = function (event) {
                event.preventDefault();
                var url = document.getElementById("url").value;
                if (!isUrl(url)) {
                    document.getElementById("prediction").textContent = "Fail: Text you give is not an URL";
                    return;
                }
                fetch('/predict/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                }).then(response => response.json())
                    .then(data => {
                        if (data.status == "fail") {
                            document.getElementById("prediction").textContent = "Prediction: " + data.message;
                        } else {
                            var prediction = "";
                            if (data.predicted_class == 0) {
                                prediction = "Benign";
                            } else if (data.predicted_class == 1) {
                                prediction = "Defacement";
                            } else if (data.predicted_class == 2) {
                                prediction = "Phishing";
                            } else if (data.predicted_class == 3) {
                                prediction = "Malware";
                            }
                            document.getElementById("prediction").textContent = "Prediction: " + prediction + " (Accuracy: " + data.accuracy.toFixed(2) + ")";
                        }
                    });
            };
        };
        function isUrl(input_string) {
            try {
                var result = new URL(input_string);
                return true;
            } catch (error) {
                return false;
            }
        }
    </script>
</head>

<body>
    <h1>Welcome to URL Classifier API!</h1>
    <form id="url-form">
        <label for="url">Enter a URL:</label><br>
        <input type="text" id="url" name="url">
        <br>
        <input type="submit" value="Submit">
    </form>
    <p id="prediction"></p>
</body>

</html>
